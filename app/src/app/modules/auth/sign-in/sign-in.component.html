<div class="relative min-h-screen w-full overflow-hidden flex items-center justify-center">
    <div class="relative z-10 w-full max-w-md mx-4">
      <div class="bg-gradient-to-br from-white/20 via-white/10 to-white/5 backdrop-blur-2xl p-8 rounded-2xl shadow-xl border border-white/20 text-white">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Clínica Dental</h1>
          <p class="text-white/70">Inicie sesión para acceder a su cuenta</p>
        </div>
  
        <div *ngIf="error" class="mb-6 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-white text-sm">
          {{ error }}
        </div>
  
        <form [formGroup]="signInForm"  class="space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2" for="email">Correo Electrónico</label>
            <div class="relative">
              <!-- Reemplaza "[MailIcon]" por el componente o SVG adecuado -->
              <mat-icon class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-white/50" svgIcon="heroicons_outline:envelope"></mat-icon>
              <input
                type="text"
                id="email"
                placeholder="Ingrese su correo electrónico"
                formControlName="username"
                class="w-full bg-white/10 border border-white/20 rounded-lg pl-10 pr-4 py-3 text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
  
          <div>
            <label class="block text-sm font-medium mb-2" for="password">Contraseña</label>
            <div class="relative">
              <!-- Reemplaza "[LockIcon]" por el componente o SVG adecuado -->
              <mat-icon class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-white/50" svgIcon="heroicons_outline:lock-closed"></mat-icon>
              <input
                type="text"
                id="password"
                placeholder="Ingrese su contraseña"
                formControlName="password"
                class="w-full bg-white/10 border border-white/20 rounded-lg pl-10 pr-4 py-3 text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember-me"
                formControlName="rememberMe"
                class="h-4 w-4 rounded border-white/20 bg-white/10 text-blue-500 focus:ring-blue-500"
              />
              <label for="remember-me" class="ml-2 block text-sm text-white/70">Recordarme</label>
            </div>
            <div class="text-sm">
              <a routerLink="#" class="text-blue-400 hover:text-blue-300">¿Olvidó su contraseña?</a>
            </div>
          </div>
  
          <button
          
            (click)="signIn()"
            class="w-full flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition-colors"
            [ngClass]="{'opacity-70 cursor-wait': isLoggingIn}"
          >
            <ng-container *ngIf="isLoggingIn; else notLoading">
              <div class="h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
              <span>Iniciando sesión...</span>
            </ng-container>
            <ng-template #notLoading>
              <!-- Reemplaza "[LogInIcon]" por el componente o SVG adecuado -->
             
              <span>Iniciar sesión</span>
            </ng-template>
          </button>

          <div class="mt-8 flex items-center">
            <div class="mt-px flex-auto border-t"></div>
            <div class="text-white/70 mx-2">Or continue with</div>
            <div class="mt-px flex-auto border-t"></div>
        </div>
        </form>
  
        
      </div>
    </div>
  </div>
