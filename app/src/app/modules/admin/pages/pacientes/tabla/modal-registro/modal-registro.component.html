
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4">
    <div class="w-full max-w-320 max-h-[95vh] rounded-2xl bg-gradient-to-br from-white/20 via-white/10 to-white/5 backdrop-blur-lg shadow-xl border border-white/20 text-white overflow-hidden flex flex-col">
        <div class="p-6 border-b border-white/10">
            <div class="flex justify-between items-center">
              <h2 class="text-xl font-semibold">Añadir Nuevo Paciente</h2>
              <button (click)="cerrarFormCita()" class="text-white/70 hover:text-white transition-colors" type="button">
                <mat-icon svgIcon="feather:x" class="h-5 w-5 text-white" />
              </button>
            </div>

           

        </div>
        <div class="custom-scrollbar overflow-y-auto px-6 flex-grow">
          <form [formGroup]="formulario" id="appointmentForm" class="py-4 space-y-4">
            <div class="">
                <label class="block font-medium mb-1">
                  Cedula <span class="text-red-400">*</span>
                </label>
               <input formControlName="dni" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">

            </div>
            <div class="">               
                <label class="block font-medium mb-1">
                  Nombre Completo <span class="text-red-400">*</span>
                </label>
               <input formControlName="name" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">                 
            </div>
            <div class="">
              <label class="block font-medium mb-1">
                  Email <span class="text-red-400">*</span>
                </label>
               <input formControlName="email" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="">
              <label class="block font-medium mb-1">
                  Número de Teléfono <span class="text-red-400">*</span>
                </label>
               <input formControlName="phone" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="">
              <label class="block font-medium mb-1">
                 Plan de Seguro <span class="text-red-400">*</span>
                </label>
               <input formControlName="insurance" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="">
              <label class="block font-medium mb-1">
                Número de Póliza <span class="text-red-400">*</span>
                </label>
               <input formControlName="insurance_id" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
             <div class="">               
                <label class="block font-medium mb-1">
                  Fecha de Nacimiento <span class="text-red-400">*</span>
                </label>
               <input formControlName="date_of_birth" type="date" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">                 
            </div>
            <div class="">               
                <label class="block font-medium mb-1">
                  Fecha de Nacimiento <span class="text-red-400">*</span>
                </label>
               <input formControlName="date_of_birth" type="date" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">                 
            </div>
            <div class="">               
                <label class="block font-medium mb-1">
                  Fecha de Nacimiento <span class="text-red-400">*</span>
                </label>
               <input formControlName="date_of_birth" type="date" class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">                 
            </div>
            <div>
              <label class="block  font-medium mb-1">Dirección</label>
              <textarea 
                formControlName="address"                           
                rows="3"
                class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Añadir notas o instrucciones especiales..."
              ></textarea>
            </div>
            <div>
              <label class="block font-medium mb-1">Comentarios</label>
              <textarea 
                formControlName="notes"                           
                rows="3"
                class="w-full bg-gray-800/90 border border-white/20 rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Añadir notas o instrucciones especiales..."
              ></textarea>
            </div>
          </form>
        </div>
        <div class="p-6 border-t border-white/10">
          <div class="flex gap-3">
              <button
                type="button"
                (click)="cerrarFormCita()"
                class="flex-1 py-2.5 bg-white/10 hover:bg-red-500 rounded-xl text-md transition-colors font-medium"
                
              >
                Cancelar
              </button>
              <button
                type="button"
               
                class="flex-1 py-2.5 bg-blue-500 hover:bg-blue-600 rounded-xl text-md transition-colors font-medium flex items-center justify-center"
                
              >Grabar</button>
          </div>
        </div>
    </div>
  </div>
