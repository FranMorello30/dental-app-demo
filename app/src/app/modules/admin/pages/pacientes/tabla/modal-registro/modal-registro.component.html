<div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 backdrop-blur-sm"
>
    <div
        class="animate-in fade-in zoom-in flex max-h-[95vh] w-full max-w-lg flex-col overflow-hidden rounded-2xl border border-gray-200 bg-white text-gray-900 shadow-2xl duration-200"
    >
        <!-- Header -->
        <div class="border-b border-gray-100 bg-gray-50/50 p-6">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-gray-900">
                    Añadir Nuevo Paciente
                </h2>
                <button
                    (click)="cerrarFormCita()"
                    class="rounded-full p-1 text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600"
                    type="button"
                >
                    <mat-icon svgIcon="feather:x" class="h-5 w-5" />
                </button>
            </div>
        </div>

        <!-- Body -->
        <div class="custom-scrollbar flex-grow overflow-y-auto bg-white px-6">
            <form
                [formGroup]="formulario"
                id="appointmentForm"
                class="space-y-5 py-6"
            >
                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                    >
                        Cedula <span class="text-red-500">*</span>
                    </label>
                    <input
                        formControlName="dni"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                    >
                        Nombre Completo <span class="text-red-500">*</span>
                    </label>
                    <input
                        formControlName="name"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                    >
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input
                        formControlName="email"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                    >
                        Número de Teléfono <span class="text-red-500">*</span>
                    </label>
                    <input
                        formControlName="phone"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                    >
                        Plan de Seguro <span class="text-red-500">*</span>
                    </label>
                    <input
                        formControlName="insurance"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                    >
                        Número de Póliza <span class="text-red-500">*</span>
                    </label>
                    <input
                        formControlName="insurance_id"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                    >
                        Fecha de Nacimiento <span class="text-red-500">*</span>
                    </label>
                    <input
                        formControlName="date_of_birth"
                        type="date"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                        >Dirección</label
                    >
                    <textarea
                        formControlName="address"
                        rows="3"
                        class="w-full resize-none rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Añadir dirección..."
                    ></textarea>
                </div>

                <div>
                    <label
                        class="mb-1.5 block text-sm font-semibold text-gray-700"
                        >Comentarios</label
                    >
                    <textarea
                        formControlName="notes"
                        rows="3"
                        class="w-full resize-none rounded-lg border border-gray-300 bg-gray-50 px-3 py-2.5 text-gray-900 transition-all placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Añadir notas o instrucciones especiales..."
                    ></textarea>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="border-t border-gray-100 bg-gray-50 p-6">
            <div class="flex gap-3">
                <button
                    type="button"
                    (click)="cerrarFormCita()"
                    class="flex-1 rounded-xl border border-gray-300 bg-white py-2.5 text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-50"
                >
                    Cancelar
                </button>
                <button
                    type="button"
                    (click)="grabarCita()"
                    class="flex flex-1 items-center justify-center gap-2 rounded-xl bg-blue-600 py-2.5 text-sm font-medium text-white shadow-md transition-all hover:bg-blue-700"
                >
                    <mat-icon svgIcon="feather:save" class="h-4 w-4" />
                    Grabar
                </button>
            </div>
        </div>
    </div>
</div>
