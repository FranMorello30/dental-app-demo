    <div class="w-full max-w-md max-h-[95vh] rounded-2xl bg-gradient-to-br from-white/20 via-white/10 to-white/5 backdrop-blur-lg shadow-xl border border-white/20 text-white overflow-hidden flex flex-col">

            <div class="flex items-center gap-2 mt-3">

                  {{selectedDate().toLocaleDateString("es-ES", {  weekday: "long",
                                month: "long",
                                day: "numeric",
                                year: "numeric", })}}
                }

            </div>

        </div>

                            {{time.name}} @if(time.email) {
                            <span class="text-xs text-white/70 ml-2"> - {{time.email}}</span>} 
                        </option>
                      }
                  </select>
                </div>

            </div>
            <div>
                <label class="block font-medium mb-1">
                  Tratamiento <span class="text-red-400">*</span>
                </label>
                <div class="relative">
                  <select formControlName="tratamiento"  class="w-full bg-gray-800/90  rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Seleccionar Tratamiento</option>
                    @for (item of tratamientos; track item.id) {
                      <option [value]="item.name" class="bg-gray-800 text-white">
                        {{item.name}}
                      </option>
                    }
                  </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-md font-medium mb-1">Hora de Inicio</label>
                  <div class="relative">
                      <mat-icon svgIcon="feather:clock" class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-white/70" />
                      <select formControlName="startTime" class="w-full bg-gray-800/90 rounded-md pl-10 pr-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" class="bg-gray-800 text-white">
                          Seleccionar Hora
                        </option>
                        @for (time of timeInitSlots; track $index) {
                          <option [value]="time" class="bg-gray-800 text-white">
                              {{time}}
                          </option>
                        }
                      </select>
                  </div>
                </div>
                <div>
                  <label class="block text-md font-medium mb-1">Hora de Fin</label>
                  <div class="relative">
                      <mat-icon svgIcon="feather:clock" class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-white/70" />
                      <select formControlName="endTime" class="w-full bg-gray-800/90 rounded-md pl-10 pr-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" class="bg-gray-800 text-white">
                          Seleccionar Hora
                        </option>
                        @for (time of filteredEndSlots; track $index) {
                          <option [value]="time" class="bg-gray-800 text-white">
                              {{time}}
                          </option>
                        }
                      </select>
                  </div>
                </div>
            </div>
            <div>
                <label class="block font-medium mb-1">
                  Estado <span class="text-red-400">*</span>
                </label>
                <div class="relative">
                  <select formControlName="estado" class="w-full bg-gray-800/90  rounded-md px-3 py-2 text-white placeholder:text-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    @for (item of edoCitas; track $index) {
                      <option [value]="item" class="bg-gray-800 text-white">
                        {{item}}

            <div>

        <div class="p-6 border-t border-white/10">

              <button
                type="button"
                (click)="cerrarFormCita()"
                class="flex-1 py-2.5 bg-white/10 hover:bg-red-500 rounded-xl text-md transition-colors font-medium"
                
              >
                Cancelar
              </button>
              <button
                type="button"
                (click)="grabarCita()"
                class="flex-1 py-2.5 bg-blue-500 hover:bg-blue-600 rounded-xl text-md transition-colors font-medium flex items-center justify-center"
                
              >Grabar</button>
          </div>
